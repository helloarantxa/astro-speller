<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Astro-Speller</title>
  </head>
  <body>
    <img id="logo" src="./images/logo.png" alt="">
    <img id="startBtn" src="./images/startBtn.png" alt="Start">
    <img id="restartBtn" src="./images/restartBtn.png" alt="Restart">

    <div id="game-board">
      <div id="banner-container" class="hidden">
        <img id="banner" src="./images/banner.png" alt="Banner">
      <div>
        <p class="over"> Time's up! You guessed <span class= "score"> 0 </span> words! </p>
        <div>
          <h1 id="word"></h1>
          <label for="guess-input">Guess: </label>
          <input type="text" id="guess-input" autocomplete ="off">
          <button id="submit-button">Check Word</button>
          <div id="message"></div>
        </div>
      </div>
    </div>
    <div class="timer-container hidden">
      <div id="timer">30</div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
